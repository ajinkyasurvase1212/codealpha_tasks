<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.css">

</head>
<body>
   <h1>Image Gallery</h1>
   <div class="container">
    <div class="gallery">
        <a href="pic1.jpeg"data-lightbox="image1" data-title="caption1">
            <img src="pic1.jpeg">
        </a>
        <a href="pic2.jpeg"data-lightbox="image2" data-title="caption2">
            <img src="pic2.jpeg">

        </a>
        <a href="pic3.jpeg"data-lightbox="image3" data-title="caption3">
            <img src="pic3.jpeg">

        </a>
        <a href="pic4.jpeg"data-lightbox="image4" data-title="caption4">
            <img src="pic4.jpeg">

        </a>
        <a href="pic5.jpeg"data-lightbox="image5" data-title="caption5">
            <img src="pic5.jpeg">
        </a>
        <a href="pic6.jpeg"data-lightbox="image6" data-title="caption6">
            <img src="pic6.jpeg">

        </a>
        
    </div>
      
   </div>
<script src="lightbox-plus-jquery.min.js"> </script>

</body>
</html>
