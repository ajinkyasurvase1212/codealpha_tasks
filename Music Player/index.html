<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7dc130d88.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="guru.jpeg" class="song-img" >
            <h1>Da-One</h1>
            <p>Guru Randhawa Ft. Arjun</p>

            <audio>
                <source src="Da One G Thing 128 Kbps.mp3">

            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div id="backwardBtn"><i class="fa-solid fa-backward"></i></div>
                <div id="playPauseBtn"><i class="fa-solid fa-play"></i></div>
                <div id="forwardBtn"><i class="fa-solid fa-forward"></i></div>
               
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
